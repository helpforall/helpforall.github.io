<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' , content='width=device-width' , initial-scale='1'>
	<meta description="Single page website created to showcase work for Fiverr.com" />
	<link rel='stylesheet' type='text/css' href='style.css'>
	<link rel="stylesheet" href="animate.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Roboto:400,100,300'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="//code.angularjs.org/1.5.7/angular.min.js"></script>
	<script src="//code.angularjs.org/1.5.7/angular-route.min.js"></script>
	<script src="//code.angularjs.org/1.5.7/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="../main.js"></script>
	<title> Single Page Website </title>
</head>

<body>

	<header class="banner">
		<img src="images/Name.png" />
		<br>
		<p>Front-End Web Developer</p>
	</header>

	<!-- Add Responsive Navigation -->
	<nav>
		<button type="button" class="tcon tcon-menu--xcross" aria-label="toggle menu">
			<span class="tcon-menu__lines" aria-hidden="true"></span>
			<span class="tcon-visuallyhidden">toggle menu</span>
		</button>
		<ul>
			<li><a href="#/">Home</a></li>
			<li><a href="#/about">About</a></li>
			<li><a href="#/skills">Skills</a></li>
			<li><a href="#/contact">Contact</a></li>
		</ul>
	</nav>

	<div ng-app="animateApp" class="hero">
		<div ng-view></div>

		<script>
			function changeHash() {
				$('html,body').animate({
					scrollTop: 1600
				}, 500);
				$("#testimonials").attr("href", "#/about");
			}

			function goToTop() {
				$("html, body").animate({
					scrollTop: 0
				}, 500);
			}
		</script>

	</div>
	<script>
		var myApp = angular.module('myApp', ['ngRoute', 'ngAnimate']);

		myApp.config(function($routeProvider) {

			$routeProvider

				.when('/', {
				templateUrl: 'views/home.html',
				controller: 'mainController'
			})

			.when('/about', {
				templateUrl: 'views/about.html',
				controller: 'aboutController'
			})

			.when('/skills', {
				templateUrl: 'views/skills.html',
				controller: 'photosController'
			})

			.when('/contact', {
				templateUrl: 'views/contact.html',
				controller: 'contactController'
			})
		});

		myApp.controller('mainController', ['$scope', function($scope) {

		}]);

		myApp.controller('aboutController', ['$scope', function($scope) {

		}]);

		myApp.controller('photosController', ['$scope', function($scope) {

		}]);

		myApp.controller('contactController', ['$scope', function($scope) {

		}]);
	</script>
</body>

</html>
